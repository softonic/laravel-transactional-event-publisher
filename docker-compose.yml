version: "3.7"

services:
  php:
    volumes:
    - ./:/app
    build: .

  install:
    volumes:
    - ./:/app
    build: .
    command: composer install

  phpunit:
    volumes:
    - ./:/app
    build: .
    command: composer phpunit

  test:
    volumes:
    - ./:/app
    build: .
    command: composer run tests

  fixcs:
    volumes:
    - ./:/app
    build: .
    command: composer run fix-cs
